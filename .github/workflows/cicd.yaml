name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  test-build-push:
    name: Run Tests, Build & Push Docker Images
    runs-on: ubuntu-latest

    env:
      REGION: europe-west2
      PROJECT_ID: frugalai-2025
      ARTFIFACT: frugalai-repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.11'

    - name: Install test dependencies
      run: |
        pip install pytest

    - name: Run tests
      run: |
        find . -type d -name tests | while read test_dir; do
          echo "Running tests in $test_dir"
          pytest "$test_dir"
        done

    - name: Set up Google Cloud SDK
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

    - name: Build & Push API if changed
      if: contains(github.event.head_commit.message, '[skip api]') == false
      run: |
        if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^api/'; then
          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$ARTFIFACT/api:latest ./api
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$ARTFIFACT/api:latest
        else
          echo "No changes in api/, skipping build"
        fi

    - name: Build & Push Front if changed
      run: |
        if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^front/'; then
          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$ARTFIFACT/front:latest ./front
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$ARTFIFACT/front:latest
        else
          echo "No changes in front/, skipping build"
        fi

    - name: Build & Push MLflow if changed
      run: |
        if git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '^mlflow-tracking/'; then
          docker build -t $REGION-docker.pkg.dev/$PROJECT_ID/$ARTFIFACT/mlflow-tracking:latest ./mlflow-tracking
          docker push $REGION-docker.pkg.dev/$PROJECT_ID/$ARTFIFACT/mlflow-tracking:latest
        else
          echo "No changes in mlflow-tracking/, skipping build"
        fi
